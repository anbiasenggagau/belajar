{% extends 'base.html' %}

{% block content %}

<h1> Toko Raja Buah</h1>
<br>
<div class="row">
    {% for item in products %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <img src="{{item.image_url}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">${{item.price}}</p>
                <a href="templates" class="btn btn-primary">Buy</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
